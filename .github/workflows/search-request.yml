name: Enregistrement de recherche

on:
  repository_dispatch:
    types: [search-request]

jobs:
  save-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log search request
        run: |
          echo "Recherche: ${{ github.event.client_payload.query }}" >> search-queries.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add search-queries.txt
          git commit -m "Ajout d'une nouvelle recherche"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}  # Utiliser un secret GitHub, pas dans le code JS
